{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    <div class="container">
        <div class="login-container">
            <div class="login-middle-container">
                <div class="login-inner">
                    {% if form.errors %}
                        <p>Your username was invalid. Please try again.</p>
                    {% endif %}
                    <form method="post" action="../../login/" class="form login-form">{% csrf_token %}
                        <label for="id_username">Username:</label>
                        <input type="text"
                               class="form-control"
                               name="{{ form.username.name }}">
                        <input type="submit" value="Login" class="form-control"/>
                        <input type="hidden" name="next" value="/" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
