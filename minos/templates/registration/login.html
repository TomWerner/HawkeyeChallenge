{% extends "base.html" %}
{% block head %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login-middle-container">
            <div class="login-inner row">
                <div class="col-sm-5">
                    <img src="{% static 'images/hcpc_logo.png' %}">
                </div>
                <div class="col-sm-7">
                    <form method="post" action="../../login/" class="form">{% csrf_token %}
                        <h3 class="login-title">Hawkeye Challenge</h3>
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text"
                                   class="form-control"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary"/>
                        </div>
                        <input type="hidden" name="next" value="/"/>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
